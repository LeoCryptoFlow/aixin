upstream aixin_backend {
    server aixin:3210;
    keepalive 16;
}

# Gzip 压缩
gzip on;
gzip_types application/json text/plain text/html application/javascript text/css;
gzip_min_length 256;
gzip_vary on;

server {
    listen 80;
    server_name _ aixin.chat www.aixin.chat;

    # DNS resolver for Docker internal DNS
    resolver 127.0.0.11 valid=10s ipv6=off;

    # TCP 优化
    tcp_nodelay on;
    tcp_nopush on;

    # Let's Encrypt 验证
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 官网静态页面
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # API 代理
    location /api {
        proxy_pass http://aixin_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # 超时设置
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 30s;

        # 缓冲优化
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # POST body
        client_max_body_size 10m;
    }

    # 健康检查也代理到后端
    location /health {
        proxy_pass http://aixin_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_connect_timeout 3s;
        proxy_read_timeout 5s;
    }

    # WebSocket 代理
    location /ws {
        proxy_pass http://aixin_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }

    location /socket.io {
        proxy_pass http://aixin_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }
}
